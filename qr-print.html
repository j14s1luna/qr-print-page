<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Print Sheet</title>
  <style>
    @page {
      size: 10cm 7.5cm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .qr-item {
      width: 10cm;
      height: 7.5cm;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      page-break-after: always;
      box-sizing: border-box;
      padding: 10px;
    }

    /* Top label (Medicina Drug Store) */
    .top-label {
      font-weight: bold;
      font-size: 14pt;
      margin-bottom: 10px;
    }

    /* QR code container */
    .qr-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      width: 100%;
    }

    /* QR code style */
    .qr-item img {
      width: 3.5cm;
      height: 3.5cm;
      object-fit: contain;
      display: block;
    }

    /* Pharmacy name style */
    .pharmacy-name {
      font-size: 18pt;
      font-weight: bold;
      padding-left: 10px;
      text-align: left;
    }

    /* Label style */
    .label {
      font-size: 12pt;
      line-height: 1.2;
      word-break: break-word;
      text-align: center;
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="qrContainer">Loading QR Codes...</div>

  <script>
    function getParameterByName(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const dataParam = getParameterByName('data');
    const qrContainer = document.getElementById('qrContainer');

    if (!dataParam) {
      qrContainer.innerHTML = '<p style="color:red;">No data found in URL.</p>';
      console.error("No data param found in URL:", window.location.search);
    } else {
      try {
        const decoded = decodeURIComponent(dataParam);
        const qrData = JSON.parse(decoded);

        if (!Array.isArray(qrData) || qrData.length === 0) {
          qrContainer.innerHTML = '<p>No QR codes to display.</p>';
        } else {
          qrContainer.innerHTML = ''; // Clear loading text

          qrData.forEach(item => {
            // Check if necessary fields are present before proceeding
            if (!item.BarcodeID || !item.PharmacyName) {
              console.error("Missing necessary fields:", item);
              return;
            }

            const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(item.BarcodeID) + "&size=250x250";

            const div = document.createElement('div');
            div.className = 'qr-item';

            // Top label (Medicina Drug Store)
            const topLabel = document.createElement('div');
            topLabel.className = 'top-label';
            topLabel.innerText = 'Medicina Drug Store';

            // QR code container
            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-container';

            // QR code image
            const img = document.createElement('img');
            img.src = qrCodeURL;
            img.alt = 'QR code for ' + item.BarcodeID;

            // Pharmacy name
            const pharmacyName = document.createElement('div');
            pharmacyName.className = 'pharmacy-name';
            pharmacyName.innerText = item.PharmacyName || 'Pharmacy Name';

            // Bottom label (optional additional info like Medicine Name)
            const label = document.createElement('div');
            label.className = 'label';
            label.innerHTML =
              (item.SuffixLabel ? "<div>" + item.SuffixLabel + "</div>" : "") +
              (item.MedicineName ? "<div>" + item.MedicineName + "</div>" : "");

            // Append elements
            qrContainer.appendChild(img);
            qrContainer.appendChild(pharmacyName);

            div.appendChild(topLabel);
            div.appendChild(qrContainer);
            div.appendChild(label);

            qrContainer.appendChild(div);
          });
        }
      } catch (e) {
        qrContainer.innerHTML = '<p style="color:red;">Error parsing QR code data.</p>';
        console.error("Error parsing QR data:", e);
      }
    }
  </script>
</body>
</html>
