<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Print Sheet</title>
  <style>
    @page {
      size: A4;
      margin: 5mm;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #qrContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 2mm;
      page-break-after: always;
    }

    .qr-item {
      width: 50mm;
      height: 30mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      padding: 2mm;
      border: 0.1mm solid transparent;
      page-break-inside: avoid;
    }

    .qr-item img {
      width: 20mm;
      height: 20mm;
      object-fit: contain;
      display: block;
    }

    .top-label {
      font-size: 7pt;
      font-weight: bold;
      margin-bottom: 1mm;
    }

    .pharmacy-name {
      font-size: 8pt;
      font-weight: bold;
      margin-top: 1mm;
      text-align: center;
    }

    .packer-name {
      font-size: 6pt;
      font-weight: 600;
      margin-top: 0.5mm;
      text-align: center;
    }

    .label {
      font-size: 6pt;
      text-align: center;
      line-height: 1.1;
      margin-top: 0.5mm;
      word-break: break-word;
    }

    @media print {
      .qr-item {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    }
  </style>
</head>

<body>
  <div id="qrContainer">Loading QR Codes...</div>

  <script>
    function getParameterByName(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const dataParam = getParameterByName('data');
    const qrContainer = document.getElementById('qrContainer');

    if (!dataParam) {
      qrContainer.innerHTML = '<p style="color:red;">No data found in URL.</p>';
      console.error("No data param found in URL:", window.location.search);
    } else {
      try {
        const decoded = decodeURIComponent(dataParam);
        const qrData = JSON.parse(decoded);

        if (!Array.isArray(qrData) || qrData.length === 0) {
          qrContainer.innerHTML = '<p>No QR codes to display.</p>';
        } else {
          qrContainer.innerHTML = '';

          qrData.forEach((item, index) => {
            const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data=" +
              encodeURIComponent(item.BarcodeID) +
              "&size=150x150";

            const div = document.createElement('div');
            div.className = 'qr-item';

            // Company label
            const topLabel = document.createElement('div');
            topLabel.className = 'top-label';
            topLabel.innerText = 'Medicina Drug Store';

            // QR Image
            const img = document.createElement('img');
            img.src = qrCodeURL;
            img.alt = 'QR code for ' + item.BarcodeID;

            // Pharmacy
            const pharmacyName = document.createElement('div');
            pharmacyName.className = 'pharmacy-name';
            pharmacyName.innerText = item.PharmacyName || '';

            // Packer
            const packerName = document.createElement('div');
            packerName.className = 'packer-name';
            packerName.innerText = item.PackerName ? 'Packer: ' + item.PackerName : '';

            // Label info
            const label = document.createElement('div');
            label.className = 'label';
            label.innerHTML =
              (item.SuffixLabel ? "<div>" + item.SuffixLabel + "</div>" : "") +
              (item.MedicineName ? "<div>" + item.MedicineName + "</div>" : "");

            div.appendChild(topLabel);
            div.appendChild(img);
            div.appendChild(pharmacyName);
            div.appendChild(packerName);
            div.appendChild(label);

            qrContainer.appendChild(div);

            // Force new page after certain number of stickers (for print clarity)
            if ((index + 1) % 60 === 0) {
              const spacer = document.createElement('div');
              spacer.style.pageBreakAfter = 'always';
              qrContainer.appendChild(spacer);
            }
          });
        }
      } catch (e) {
        qrContainer.innerHTML = '<p style="color:red;">Error parsing QR code data.</p>';
        console.error("Error parsing QR data:", e);
      }
    }
  </script>
</body>
</html>
