<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Print Sheet</title>
  <style>
    @page {
      size: 10cm 7.5cm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .qr-item {
      width: 10cm;
      height: 7.5cm;
      display: flex;
      justify-content: space-between; /* Distribute space between QR code and pharmacy name */
      align-items: center;
      page-break-after: always;
      box-sizing: border-box;
      padding: 10px;
      border: 2px solid #000;
    }

    .qr-item img {
      width: 3.5cm;  /* Reduced size for better fit */
      height: 3.5cm;
      object-fit: contain;
      display: block;
    }

    /* Label styles */
    .label {
      font-size: 12pt;  /* Adjusted font size */
      line-height: 1.2;
      word-break: break-word;
      text-align: center;
    }

    /* Top label styles */
    .top-label {
      font-weight: bold;
      font-size: 14pt;  /* Adjusted font size */
      margin-bottom: 5px;
    }

    /* Pharmacy Name styles */
    .pharmacy-name {
      font-size: 18pt;  /* Slightly reduced font size to fit on ticker */
      font-weight: bold;
      text-align: left;  /* Align to the left next to the QR code */
      padding-left: 10px;  /* Add padding to the left */
    }

    /* Container for Pharmacy Name and Label below */
    .pharmacy-label-container {
      text-align: left; /* Align the text left */
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="qrContainer">Loading QR Codes...</div>

  <script>
    function getParameterByName(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const dataParam = getParameterByName('data');
    const qrContainer = document.getElementById('qrContainer');

    if (!dataParam) {
      qrContainer.innerHTML = '<p style="color:red;">No data found in URL.</p>';
      console.error("No data param found in URL:", window.location.search);
    } else {
      try {
        const decoded = decodeURIComponent(dataParam);
        const qrData = JSON.parse(decoded);

        if (!Array.isArray(qrData) || qrData.length === 0) {
          qrContainer.innerHTML = '<p>No QR codes to display.</p>';
        } else {
          qrContainer.innerHTML = ''; // Clear loading text

          qrData.forEach(item => {
            const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(item.BarcodeID) + "&size=250x250";

            const div = document.createElement('div');
            div.className = 'qr-item';

            // Top label (Medicina Drug Store)
            const topLabel = document.createElement('div');
            topLabel.className = 'top-label';
            topLabel.innerText = 'Medicina Drug Store';

            // QR code image
            const img = document.createElement('img');
            img.src = qrCodeURL;
            img.alt = 'QR code for ' + item.BarcodeID;

            // Pharmacy name to the right of the QR code
            const pharmacyName = document.createElement('div');
            pharmacyName.className = 'pharmacy-name';
            pharmacyName.innerText = item.PharmacyName || 'Pharmacy Name';

            // Label below Pharmacy Name
            const labelContainer = document.createElement('div');
            labelContainer.className = 'pharmacy-label-container';

            const label = document.createElement('div');
            label.className = 'label';
            label.innerHTML =
              (item.SuffixLabel ? "<div>" + item.SuffixLabel + "</div>" : "") +
              (item.MedicineName ? "<div>" + item.MedicineName + "</div>" : "");

            // Append everything to the qr-item div
            labelContainer.appendChild(label);
            div.appendChild(topLabel);
            div.appendChild(img);
            div.appendChild(pharmacyName);  <!-- Pharmacy name next to QR code -->
            div.appendChild(labelContainer);  <!-- Label below pharmacy name -->
            qrContainer.appendChild(div);
          });
        }
      } catch (e) {
        qrContainer.innerHTML = '<p style="color:red;">Error parsing QR code data.</p>';
        console.error("Error parsing QR data:", e);
      }
    }
  </script>
</body>
</html>
