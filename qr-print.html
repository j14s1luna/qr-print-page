<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Print Sheet</title>
  <style>
    @page {
      size: 12cm 10cm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .qr-item {
      width: 10cm;
      height: 7.5cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      page-break-after: always;
      box-sizing: border-box;
      padding: 10px;
    }

    .qr-item img {
      width: 4cm;
      height: 4cm;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    /* Label styles */
    .label {
      font-size: 14pt;
      line-height: 1.2;
      word-break: break-word;
      text-align: center;
    }

    /* Top label (company name) */
    .top-label {
      font-weight: bold;
      font-size: 14pt;
      margin-bottom: 5px;
    }

    /* Pharmacy name below QR Code */
    .pharmacy-name {
      font-size: 25pt;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* âœ… New packer name styling */
    .packer-name {
      font-size: 10pt;
      margin-top: 4px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qrContainer">Loading QR Codes...</div>

  <script>
    function getParameterByName(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const dataParam = getParameterByName('data');
    const qrContainer = document.getElementById('qrContainer');

    if (!dataParam) {
      qrContainer.innerHTML = '<p style="color:red;">No data found in URL.</p>';
      console.error("No data param found in URL:", window.location.search);
    } else {
      try {
        const decoded = decodeURIComponent(dataParam);
        const qrData = JSON.parse(decoded);

        if (!Array.isArray(qrData) || qrData.length === 0) {
          qrContainer.innerHTML = '<p>No QR codes to display.</p>';
        } else {
          qrContainer.innerHTML = ''; // Clear loading text

          qrData.forEach(item => {
            const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data="
              + encodeURIComponent(item.BarcodeID)
              + "&size=250x250";

            const div = document.createElement('div');
            div.className = 'qr-item';

            // Top label (store name)
            const topLabel = document.createElement('div');
            topLabel.className = 'top-label';
            topLabel.innerText = 'Medicina Drug Store';

            // QR code image
            const img = document.createElement('img');
            img.src = qrCodeURL;
            img.alt = 'QR code for ' + item.BarcodeID;

            // Pharmacy name
            const pharmacyName = document.createElement('div');
            pharmacyName.className = 'pharmacy-name';
            pharmacyName.innerText = item.PharmacyName || 'Pharmacy Name';

            // âœ… Packer name below pharmacy name
            const packerName = document.createElement('div');
            packerName.className = 'packer-name';
            packerName.innerText = item.PackerName ? 'Packer: ' + item.PackerName : '';

            // Label details (suffix or medicine name)
            const label = document.createElement('div');
            label.className = 'label';
            label.innerHTML =
              (item.SuffixLabel ? "<div>" + item.SuffixLabel + "</div>" : "") +
              (item.MedicineName ? "<div>" + item.MedicineName + "</div>" : "");

            // Append all elements
            div.appendChild(topLabel);
            div.appendChild(img);
            div.appendChild(pharmacyName);
            div.appendChild(packerName);  // ðŸ‘ˆ added here
            div.appendChild(label);
            qrContainer.appendChild(div);
          });
        }
      } catch (e) {
        qrContainer.innerHTML = '<p style="color:red;">Error parsing QR code data.</p>';
        console.error("Error parsing QR data:", e);
      }
    }
  </script>
</body>
</html>
