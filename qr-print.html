<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Print Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    .qr-item {
      display: block;
      text-align: center;
      margin: 0 auto 20px auto;
      width: 100px;
      page-break-after: always; /* Force each QR on a separate sticker */
    }
    img {
      width: 100px;
      height: 100px;
    }
    .label {
      font-size: 10px;
      margin-top: 5px;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      .qr-item {
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <h2>QR Code Print Sheet</h2>
  <div id="qrContainer">Loading QR Codes...</div>

 <script>
  function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  const dataParam = getParameterByName('data');
  const qrContainer = document.getElementById('qrContainer');

  if (!dataParam) {
    qrContainer.innerHTML = '<p style="color:red;">No data found in URL.</p>';
    console.error("data parameter missing");
  } else {
    try {
      // Parse the string directly (assuming it's already decoded)
      const qrData = JSON.parse(decodeURIComponent(dataParam));

      if (!Array.isArray(qrData) || qrData.length === 0) {
        qrContainer.innerHTML = '<p>No QR codes to display.</p>';
        console.warn("Parsed qrData is not array or empty:", qrData);
      } else {
        qrContainer.innerHTML = '';

        qrData.forEach(item => {
          // Debug logging
          console.log("Generating QR for:", item);

          const qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data=" +
            encodeURIComponent(item.BarcodeID) +
            "&size=100x100";

          const div = document.createElement('div');
          div.className = 'qr-item';

          const img = document.createElement('img');
          img.src = qrCodeURL;
          img.alt = 'QR code for ' + item.BarcodeID;

          // If image fails to load, show placeholder or error
          img.onerror = function() {
            console.error("Failed to load QR image for", item.BarcodeID, "using URL", qrCodeURL);
          };

          const label = document.createElement('div');
          label.className = 'label';
          label.innerHTML = "<strong>" + (item.SuffixLabel || "") + "</strong><br/>" +
                            (item.PharmacyName || "");

          div.appendChild(img);
          div.appendChild(label);
          qrContainer.appendChild(div);
        });
      }
    } catch (e) {
      qrContainer.innerHTML = '<p style="color:red;">Error parsing QR code data.</p>';
      console.error("Exception in parsing or generating QR codes:", e);
    }
  }
</script>

</body>
</html>
